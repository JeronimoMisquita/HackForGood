<ion-header>

  <ion-navbar color="primary">
    <ion-icon name="card" md="md-card" style="position: absolute;bottom: 13px;font-size: 30px;color:white;"></ion-icon>
    <ion-title style="margin-left: 22px;">Recharge Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


   <ion-card>

     <ion-card-header>
       <b> My wallet </b>
     </ion-card-header>

     <ion-card-content>
       <span style="font-size: x-small;"> Last Recharge : 20 - Jan - 2018 </span>
       <div style="width: fit-content;position: absolute;right: 30px;top: 39px;">{{balance | currency:'INR':true }}</div>
     </ion-card-content>

   </ion-card>


   <ion-card>





     <ion-card-content>
       <b>Payment By :</b>
       <ion-grid>
          <ion-row>
            <ion-col col-4>
              <div>

                     <img class="payments" src="assets/imgs/visa.png" >
                    <ion-radio class="radioCenter" value="visa" checked></ion-radio>

              </div>
            </ion-col>
            <ion-col col-4>
              <div>
              <img class="payments" src="assets/imgs/mastercard.png" >
                <ion-radio class="radioCenter"  value="mastercard" ></ion-radio>
              </div>
            </ion-col>
            <ion-col col-4>
              <div>
              <img class="payments" src="assets/imgs/paytm.PNG" >
                <ion-radio class="radioCenter"  value="paytm" ></ion-radio>
              </div>
            </ion-col>
          </ion-row>
      </ion-grid>
        <ion-list>

      <ion-item>
        <ion-input type="number" ion-text placeholder="Recharge Amount "></ion-input>

      </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" (click)="recharge()" block>Recharge Wallet</button>
        </div>
     </ion-card-content>

   </ion-card>

</ion-content>
