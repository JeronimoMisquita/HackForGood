<ion-header>

  <ion-navbar color="primary">
    <ion-icon name="card" md="md-card" style="position: absolute;bottom: 13px;font-size: 30px;color:white;"></ion-icon>
    <ion-title style="margin-left: 22px;">Order Home Delivery </ion-title>
  </ion-navbar>
  <ion-toolbar>
        <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
    </ion-toolbar>

    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
</ion-header>


<ion-content>

    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>

    <div #map id="map">
        <ion-spinner></ion-spinner>
    </div>

</ion-content>
