<ion-header color="primary">

  <ion-navbar>
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
        Order Details
    </ion-card-header>
    <ion-list>
    <button ion-item>
      <ion-icon ios="ios-home" md="md-home"></ion-icon>
      {{location_name}}
    </button>

      <ion-item>
      <ion-icon ios="ios-water" md="md-water"></ion-icon>
      Number of Cans: &nbsp;

    <ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
    {{currentNumber}}
    <ion-icon name="add-circle" (click)="increment()"></ion-icon>
  </ion-item>
      <button ion-item>
     <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
     {{orderDetails.mobile}}
     </button>
  </ion-list>
    <ion-card-content>
      <button ion-button (click)="submit()">Submit Request</button>
    </ion-card-content>
  </ion-card>
</ion-content>
