<ion-header>

  <ion-navbar>
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Address to Deliver Water-can
    </ion-card-header>
    <ion-card-content>
      {{location_name}}
      <br>
      <ion-list>
        <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon name="md-remove-circle" (click)="decrement()"></ion-icon>
                {{currentNumber}}
                <ion-icon name="md-add-circle" (click)="increment()"></ion-icon>
              </ion-col>
            </ion-row>
       </ion-grid>
     </ion-list>
    <button ion-button>Submit Request</button>
    </ion-card-content>
  </ion-card>
</ion-content>
